<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .header img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .signup-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .signup-section h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
        }
        .signup-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .signup-form input, .signup-form select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .signup-form button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #575757;
        }
        #idioma-desejado-section, #idioma-ensinado-section {
            display: none;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="capa4.png" alt="Imagem de Capa">
    </div>

    <div class="navbar">
        <a href=./home.html>Home</a>
        <a href=./sobre_nos.html>Sobre nós</a>
        <a href=./professores.html>Professores</a>
        <a href=./alunos.html>Alunos</a>
        <a href=./comunidade.html>Comunidade</a>
        <a href=./login.html>Login</a>
         <!-- Aqui podemos adicionar mais abas de navegação -->
    </div>

    <div class="signup-section">
        <h2>Criar Nova Conta</h2>
        <div class="error" id="error-message">As senhas não correspondem. Por favor, tente novamente.</div>
        <form class="signup-form" action="cadastro.php" method="post" onsubmit="return validateForm()">
            <label for="tipo">Eu sou:</label>
            <select id="tipo" name="tipo" required>
                <option value="aluno">Aluno</option>
                <option value="tutor">Tutor</option>
            </select>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cidade">Cidade e Estado:</label>
            <input type="text" id="cidade" name="cidade" required>

            <div id="idioma-desejado-section">
                <label for="idioma_desejado">Idioma Desejado:</label>
                <input type="text" id="idioma_desejado" name="idioma_desejado">
            </div>

            <div id="idioma-ensinado-section">
                <label for="idioma_ensinado">Idioma a ser ensinado :</label>
                <input type="text" id="idioma_ensinado" name="idioma_ensinado">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirm_senha">Confirme a Senha:</label>
            <input type="password" id="confirm_senha" name="confirm_senha" required>

            <button type="submit">Criar Conta</button>
        </form>
    </div>

    <script>
        // Script para exibir/ocultar campos específicos com base na escolha do usuário
        const tipoSelect = document.getElementById('tipo');
        const idiomaDesejadoSection = document.getElementById('idioma-desejado-section');
        const idiomaEnsinadoSection = document.getElementById('idioma-ensinado-section');
        const errorMessage = document.getElementById('error-message');

        tipoSelect.addEventListener('change', function() {
            if (this.value === 'aluno') {
                idiomaDesejadoSection.style.display = 'block';
                idiomaEnsinadoSection.style.display = 'none';
            } else if (this.value === 'tutor') {
                idiomaDesejadoSection.style.display = 'none';
                idiomaEnsinadoSection.style.display = 'block';
            }
        });
         // campo para validar a senha
        function validateForm() {
            const senha = document.getElementById('senha').value;
            const confirmSenha = document.getElementById('confirm_senha').value;

            if (senha !== confirmSenha) {
                errorMessage.style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
